<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
  </head>
  <header>
    {% block navbar %}
      {% if current_user.is_authenticated %}
        <nav
          class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
        >
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >Chess Flashcards</span
              >
            </a>
            <div
              class="flex gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
            >
              <a href="/logout">
                <button
                  type="button"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Log Out
                </button>
              </a>
            </div>
          </div>
        </nav>
      {% else %}
        <nav
          class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
        >
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >Chess Flashcards</span
              >
            </a>
            <div
              class="flex gap-2 md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
            >
              <a href="/register">
                <button
                  type="button"
                  class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                >
                  Sign Up
                </button></a
              >
              <a href="/login">
                <button
                  type="button"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Log In
                </button></a
              >
            </div>
          </div>
        </nav>
      {% endif %}
    {% endblock navbar %}
  </header>
  <body>
    {% block content %}
    {% endblock content %}
    
    {% block scripts %}
    {% endblock scripts %}
  </body>
</html>
